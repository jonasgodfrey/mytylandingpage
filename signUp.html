<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <header class="top-nav">
        <img class="image" src="Assets/My Tenancy Plus logo.png" alt="Logo">
        <ul class="nav-links">
            <li><a href="index.html">
                    <button id="button">Home</button>
                </a></li>
            <li><a href="signIn.html">
                    <button id="button1">Sign In</button>
                </a></li>
        </ul>
    </header>
    <div class="container">
        <div class="left-section">
            <h1>Create an account to get started.</h1>
            <p>Already an User ? <a href="signIn.html"> Sign In</a></p>
        </div>
        <div class="right-section">
            <form>
                <label for="firstname">First Name</label>
                <input id="firstname" name="firstname" required>
                <label for="lastname">Last Name</label>
                <input id="lastname" name="lastname" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <a href="#" class="forgot-password">I accept Terms and Conditions</a>
                <button type="submit" class="signup-btn">Create an account</button>
            </form>
        </div>
    </div>
</body>

</html>
